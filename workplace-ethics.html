<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workplace Ethics Practice â€“ Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #scenarioPrompt {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace, monospace;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Workplace Ethics Practice</h1>
    <p id="scenarioPrompt"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Describe how you would handle this ethical situation..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        prompt: "You notice a coworker taking credit for your work. How would you handle this ethically?",
        modelResponse: `I would talk privately with the coworker to clarify the situation. If unresolved, I would discuss the issue respectfully with my supervisor, ensuring honesty and professionalism throughout.`
      },
      {
        prompt: "You accidentally receive confidential company information not meant for you. What should you do?",
        modelResponse: `I would avoid sharing or using the information and report the incident to the appropriate department or supervisor to maintain confidentiality and integrity.`
      },
      {
        prompt: "You see a colleague behaving unprofessionally towards others. How do you respond ethically?",
        modelResponse: `I would address the issue respectfully if appropriate or report it to HR, promoting a respectful and safe workplace environment.`
      },
      {
        prompt: "Youâ€™re asked to work overtime frequently without extra pay. How would you ethically approach this?",
        modelResponse: `I would discuss work expectations and compensation transparently with my manager, ensuring fairness while maintaining professionalism.`
      },
      {
        prompt: "You witness someone falsifying data on a report. What ethical steps do you take?",
        modelResponse: `I would document my observations and report the misconduct to a trusted supervisor or ethics committee, upholding honesty and company policy.`
      }
    ];

    let current = 0;

    function loadScenario() {
      document.getElementById("scenarioPrompt").innerHTML = `<strong>Scenario:</strong> ${scenarios[current].prompt}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userText = document.getElementById("userResponse").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 50) {
        feedbackBox.innerText = "âŒ Your response seems too short. Please provide a detailed explanation.";
        return;
      }

      const keywords = ["honest", "respect", "report", "confidential", "professional", "integrity", "communicate", "fairness", "policy", "ethics"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "âœ… Great! Your response covers key ethical principles.\n\n";
      } else {
        feedback = "âš ï¸ Try to include more about honesty, respect, confidentiality, and professional conduct in your response.\n\n";
      }

      feedback += `ðŸ“ Suggested model response:\n${scenarios[current].modelResponse}`;

      feedbackBox.innerText = feedback;
    }

    function nextScenario() {
      current++;
      if (current >= scenarios.length) {
        current = 0;
        alert("You have completed all scenarios. Restarting.");
      }
      loadScenario();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
