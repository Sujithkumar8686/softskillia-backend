<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Management Simulation ‚Äì Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 25px;
      background-color: #e8f0fe;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #333;
      min-height: 120px;
    }

    #backBtn {
      background-color: #6c757d;
    }

    #backBtn:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <h1>Time Management Simulation</h1>

  <p><strong>Scenario:</strong> You have a week to complete a group project, two exams to study for, and a club event to coordinate. How will you organize your time to handle all tasks effectively?</p>

  <textarea id="userAnswer" placeholder="Explain your time management plan..."></textarea>
  <br />
  <button onclick="submitAnswer()">Submit Answer</button>
  <button onclick="resetForm()">Reset</button>
  <button id="backBtn" onclick="goBack()">Back to Dashboard</button>

  <div id="feedbackBox"></div>

  <script>
    const modelAnswer = 
`I would start by listing all tasks and their deadlines. Then I‚Äôd create a daily plan using a calendar or planner, breaking down the project into smaller chunks. I‚Äôd prioritize urgent and important tasks and schedule study time with breaks. I‚Äôd delegate tasks in the club event and set milestones for the project to ensure progress.`;

    function submitAnswer() {
      const answer = document.getElementById('userAnswer').value.trim().toLowerCase();
      const feedbackBox = document.getElementById('feedbackBox');

      if (answer.length < 30) {
        feedbackBox.innerText = `‚ùå Your response is too short. Try outlining your full time management strategy.\n\nüí° Example:\n${modelAnswer}`;
        return;
      }

      const keywords = ['schedule', 'prioritize', 'plan', 'break', 'calendar', 'task', 'deadline', 'delegate'];
      const containsKeywords = keywords.some(keyword => answer.includes(keyword));

      if (containsKeywords) {
        feedbackBox.innerText = `‚úÖ Well done! You‚Äôve included key time management principles.\n\nüìù Model Answer:\n${modelAnswer}`;
      } else {
        feedbackBox.innerText = `‚ö†Ô∏è Decent effort! Try to include tools (calendar, planner), prioritization techniques, or mention of deadlines.\n\nüìù Model Answer:\n${modelAnswer}`;
      }
    }

    function resetForm() {
      document.getElementById('userAnswer').value = '';
      document.getElementById('feedbackBox').innerText = '';
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
