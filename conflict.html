<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conflict Resolution Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
    }
    /* Back button styling */
    .back-btn {
      background-color: #6c757d;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conflict Resolution Practice</h1>

    <p id="scenarioText"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Type your response here..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button class="back-btn" onclick="goBack()">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        scenario: "Two team members are arguing about the project deadline. How do you handle it?",
        idealResponse: "I would listen to both sides, acknowledge their concerns, and help them find common ground or a compromise to meet the deadline."
      },
      {
        scenario: "A colleague is upset with your feedback. How do you respond?",
        idealResponse: "I would stay calm, clarify my intentions, and invite them to share their perspective to find a constructive way forward."
      },
      {
        scenario: "There's tension between departments delaying progress. What do you do?",
        idealResponse: "I would organize a meeting between the departments to facilitate open communication and address misunderstandings."
      },
      {
        scenario: "You notice a coworker being excluded from meetings. What action do you take?",
        idealResponse: "I would bring it up with the team lead and encourage inclusive behavior to ensure everyone’s voice is heard."
      },
      {
        scenario: "A team member consistently misses deadlines. How do you handle this?",
        idealResponse: "I would have a private conversation to understand the reasons and offer support or solutions to improve their performance."
      }
    ];

    let currentIndex = 0;

    function loadScenario() {
      document.getElementById("scenarioText").innerHTML = `<strong>Scenario:</strong> ${scenarios[currentIndex].scenario}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userResponse = document.getElementById("userResponse").value.trim().toLowerCase();
      const ideal = scenarios[currentIndex].idealResponse.toLowerCase();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userResponse.length < 20) {
        feedbackBox.innerText = "❌ Your response seems too short. Please elaborate.\n\n💡 Example response:\n" + scenarios[currentIndex].idealResponse;
      } else if (userResponse.includes("listen") || userResponse.includes("communicate") || userResponse.includes("understand") || userResponse.includes("support")) {
        feedbackBox.innerText = "✅ Great! You are demonstrating key conflict resolution skills.\n\n📝 Model response:\n" + scenarios[currentIndex].idealResponse;
      } else {
        feedbackBox.innerText = "⚠️ Good attempt! Consider including active listening, communication, and support in your response.\n\n📝 Model response:\n" + scenarios[currentIndex].idealResponse;
      }
    }

    function nextScenario() {
      currentIndex++;
      if (currentIndex >= scenarios.length) {
        currentIndex = 0;
        alert("You have completed all scenarios. Starting again.");
      }
      loadScenario();
    }

    function goBack() {
      window.history.back();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
