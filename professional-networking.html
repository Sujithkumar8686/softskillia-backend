<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Networking Simulation ‚Äì Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 25px;
      background-color: #e8f0fe;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #333;
      min-height: 120px;
    }

    #backBtn {
      background-color: #6c757d;
    }

    #backBtn:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <h1>Professional Networking Simulation</h1>

  <p><strong>Scenario:</strong> You‚Äôre attending a tech conference. You meet a professional from your dream company. How do you introduce yourself and start building a professional connection?</p>

  <textarea id="userAnswer" placeholder="Type how you'd approach networking in this situation..."></textarea>
  <br />
  <button onclick="submitAnswer()">Submit Answer</button>
  <button onclick="resetForm()">Reset</button>
  <button id="backBtn" onclick="goBack()">Back to Dashboard</button>

  <div id="feedbackBox"></div>

  <script>
    const modelAnswer = 
`I would introduce myself confidently by stating my name, background, and current interests. I‚Äôd mention something relevant about the company or the person‚Äôs role to show I‚Äôve done my research. I‚Äôd ask questions about their work and express my interest in staying in touch, possibly by connecting on LinkedIn or exchanging contact details.`;

    function submitAnswer() {
      const answer = document.getElementById('userAnswer').value.trim().toLowerCase();
      const feedbackBox = document.getElementById('feedbackBox');

      if (answer.length < 30) {
        feedbackBox.innerText = `‚ùå Your response is too short. Please elaborate on how you would initiate and maintain a professional conversation.\n\nüí° Example:\n${modelAnswer}`;
        return;
      }

      const keywords = ['introduce', 'linkedin', 'background', 'ask', 'connect', 'conversation', 'follow up', 'engage'];
      const containsKeywords = keywords.some(keyword => answer.includes(keyword));

      if (containsKeywords) {
        feedbackBox.innerText = `‚úÖ Good job! You‚Äôve touched on key aspects of professional networking.\n\nüìù Model Answer:\n${modelAnswer}`;
      } else {
        feedbackBox.innerText = `‚ö†Ô∏è Decent effort! Try to include points on self-introduction, engaging questions, or how to follow up.\n\nüìù Model Answer:\n${modelAnswer}`;
      }
    }

    function resetForm() {
      document.getElementById('userAnswer').value = '';
      document.getElementById('feedbackBox').innerText = '';
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
