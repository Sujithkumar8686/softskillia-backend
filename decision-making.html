<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decision Making Practice – Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #scenarioPrompt {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace, monospace;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decision Making Practice</h1>
    <p id="scenarioPrompt"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Explain your decision-making approach..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        prompt: "You have two project proposals but resources only allow for one. How do you decide which project to pursue?",
        modelResponse: `I would analyze each project's potential impact, resources required, and alignment with company goals. I'd gather input from stakeholders and weigh risks and benefits. Finally, I'd prioritize the project with the greatest value and feasibility, ensuring transparent communication with the team.`
      },
      {
        prompt: "During a tight deadline, you must decide whether to delegate tasks or do them yourself. What factors influence your decision?",
        modelResponse: `I would consider the skills and availability of my team, the complexity of tasks, and the time constraints. Delegating helps distribute workload and utilize team strengths, but I’d keep critical tasks if needed. Effective delegation ensures timely and quality delivery.`
      },
      {
        prompt: "You discover conflicting data while preparing a report. How do you decide which data to trust and use?",
        modelResponse: `I would verify the data sources, check for reliability, and consult with colleagues or experts if necessary. I’d document my evaluation process and base my decision on the most credible and relevant data to maintain report accuracy.`
      },
      {
        prompt: "You must choose between a quick fix and a long-term solution that takes more time. How do you approach this decision?",
        modelResponse: `I would assess the urgency of the issue, potential consequences, and resource availability. If the quick fix resolves immediate problems without major downsides, I might implement it temporarily while planning the long-term solution to ensure sustainability.`
      },
      {
        prompt: "How do you handle making decisions when you have incomplete information?",
        modelResponse: `I prioritize gathering as much relevant data as possible within constraints, analyze risks, and use experience and intuition. I also consider contingency plans and remain flexible to adjust decisions as new information arises. Communication with stakeholders is key.`
      }
    ];

    let current = 0;

    function loadScenario() {
      document.getElementById("scenarioPrompt").innerHTML = `<strong>Scenario:</strong> ${scenarios[current].prompt}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userText = document.getElementById("userResponse").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 50) {
        feedbackBox.innerText = "❌ Your response seems too short. Please provide a detailed explanation.";
        return;
      }

      const keywords = ["analyze", "prioritize", "stakeholders", "risks", "resources", "evaluate", "data", "plan", "delegate", "communication"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "✅ Good response! You covered important aspects of decision making.\n\n";
      } else {
        feedback = "⚠️ Try to include more about analysis, prioritization, and communication in your response.\n\n";
      }

      feedback += `📝 Suggested model response:\n${scenarios[current].modelResponse}`;

      feedbackBox.innerText = feedback;
    }

    function nextScenario() {
      current++;
      if (current >= scenarios.length) {
        current = 0;
        alert("You have completed all scenarios. Restarting.");
      }
      loadScenario();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
