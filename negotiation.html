<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Negotiation Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
    }
    .back-btn {
      background-color: #6c757d;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Negotiation Practice</h1>

    <p id="scenarioText"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Type your response here..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button class="back-btn" onclick="goBack()">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        scenario: "You need to negotiate a salary increase with your manager. How do you approach the conversation?",
        idealResponse: "I would prepare by researching industry standards, highlighting my achievements, and discussing how I add value to the team, then approach the conversation respectfully and confidently."
      },
      {
        scenario: "You are negotiating project deadlines with a client who wants them shortened. How do you respond?",
        idealResponse: "I would explain the current workload, possible risks of rushing, and propose a realistic timeline while showing willingness to find compromises."
      },
      {
        scenario: "Two departments disagree on resource allocation. How do you facilitate negotiation between them?",
        idealResponse: "I would listen to both sides, find common goals, encourage collaboration, and work to find a solution that benefits the overall company objectives."
      },
      {
        scenario: "A supplier offers a price higher than your budget. How do you negotiate better terms?",
        idealResponse: "I would discuss long-term partnership benefits, request discounts or flexible payment options, and explore alternatives without compromising quality."
      },
      {
        scenario: "You face a negotiation deadlock. What steps do you take?",
        idealResponse: "I would pause to reassess, identify underlying interests, suggest alternative solutions, and keep communication open to avoid conflict escalation."
      }
    ];

    let currentIndex = 0;

    function loadScenario() {
      document.getElementById("scenarioText").innerHTML = `<strong>Scenario:</strong> ${scenarios[currentIndex].scenario}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userResponse = document.getElementById("userResponse").value.trim().toLowerCase();
      const ideal = scenarios[currentIndex].idealResponse.toLowerCase();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userResponse.length < 20) {
        feedbackBox.innerText = "âŒ Your response seems too short. Please elaborate.\n\nðŸ’¡ Example response:\n" + scenarios[currentIndex].idealResponse;
      } else if (userResponse.includes("respect") || userResponse.includes("compromise") || userResponse.includes("listen") || userResponse.includes("solution")) {
        feedbackBox.innerText = "âœ… Great! Your negotiation approach shows key skills.\n\nðŸ“ Model response:\n" + scenarios[currentIndex].idealResponse;
      } else {
        feedbackBox.innerText = "âš ï¸ Good attempt! Try to include respect, compromise, and listening in your response.\n\nðŸ“ Model response:\n" + scenarios[currentIndex].idealResponse;
      }
    }

    function nextScenario() {
      currentIndex++;
      if (currentIndex >= scenarios.length) {
        currentIndex = 0;
        alert("You have completed all scenarios. Starting again.");
      }
      loadScenario();
    }

    function goBack() {
      window.history.back();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
