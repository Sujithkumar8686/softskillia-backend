<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leadership Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
    }
    .back-btn {
      background-color: #6c757d;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leadership Practice</h1>

    <p id="scenarioText"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Type your response here..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button class="back-btn" onclick="goBack()">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        scenario: "You are assigned to lead a new project team with diverse members. How do you start?",
        idealResponse: "I would first understand each team member's strengths and weaknesses, set clear goals, and encourage open communication to build trust."
      },
      {
        scenario: "One of your team members is underperforming. How do you handle this?",
        idealResponse: "I would have a private conversation to understand the challenges they are facing and offer support or resources to help improve their performance."
      },
      {
        scenario: "Your team faces a tight deadline and low morale. What do you do?",
        idealResponse: "I would motivate the team by acknowledging their efforts, breaking the work into manageable tasks, and ensuring everyone feels supported."
      },
      {
        scenario: "You need to make a tough decision that not everyone agrees with. How do you proceed?",
        idealResponse: "I would consider everyone's input, communicate the reasons clearly, and stay confident while making the best decision for the team."
      },
      {
        scenario: "How do you encourage innovation within your team?",
        idealResponse: "I create an environment where team members feel safe to share ideas, reward creative thinking, and provide resources to experiment and learn."
      }
    ];

    let currentIndex = 0;

    function loadScenario() {
      document.getElementById("scenarioText").innerHTML = `<strong>Scenario:</strong> ${scenarios[currentIndex].scenario}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userResponse = document.getElementById("userResponse").value.trim().toLowerCase();
      const ideal = scenarios[currentIndex].idealResponse.toLowerCase();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userResponse.length < 20) {
        feedbackBox.innerText = "❌ Your response seems too short. Please elaborate.\n\n💡 Example response:\n" + scenarios[currentIndex].idealResponse;
      } else if (userResponse.includes("communication") || userResponse.includes("support") || userResponse.includes("motivate") || userResponse.includes("team")) {
        feedbackBox.innerText = "✅ Great! You are demonstrating strong leadership qualities.\n\n📝 Model response:\n" + scenarios[currentIndex].idealResponse;
      } else {
        feedbackBox.innerText = "⚠️ Good attempt! Consider including communication, support, and motivation in your response.\n\n📝 Model response:\n" + scenarios[currentIndex].idealResponse;
      }
    }

    function nextScenario() {
      currentIndex++;
      if (currentIndex >= scenarios.length) {
        currentIndex = 0;
        alert("You have completed all scenarios. Starting again.");
      }
      loadScenario();
    }

    function goBack() {
      window.history.back();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
