<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Negotiation Simulation ‚Äì Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 25px;
      background-color: #e8f0fe;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #333;
      min-height: 120px;
    }

    #backBtn {
      background-color: #6c757d;
    }

    #backBtn:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <h1>Negotiation Simulation</h1>

  <p><strong>Scenario:</strong> You are negotiating with a colleague about project responsibilities. How do you approach this?</p>

  <textarea id="userAnswer" placeholder="Type your negotiation approach here..."></textarea>
  <br />
  <button onclick="submitAnswer()">Submit Answer</button>
  <button onclick="resetForm()">Reset</button>
  <button id="backBtn" onclick="goBack()">Back to Dashboard</button>

  <div id="feedbackBox"></div>

  <script>
    const modelAnswer = 
`A successful negotiation involves respectful communication, active listening, and finding a compromise that benefits both parties. I focus on understanding the other person's perspective and working towards a win-win solution.`;

    function submitAnswer() {
      const answer = document.getElementById('userAnswer').value.trim().toLowerCase();
      const feedbackBox = document.getElementById('feedbackBox');

      if (answer.length < 20) {
        feedbackBox.innerText = `‚ùå Your response seems too short. Please elaborate.\n\nüí° Example:\n${modelAnswer}`;
        return;
      }

      // Keywords to look for
      const keywords = ['respect', 'compromise', 'listen', 'solution'];
      const containsKeywords = keywords.some(keyword => answer.includes(keyword));

      if (containsKeywords) {
        feedbackBox.innerText = `‚úÖ Great! Your negotiation approach shows key skills.\n\nüìù Model Answer:\n${modelAnswer}`;
      } else {
        feedbackBox.innerText = `‚ö†Ô∏è Good attempt! Try to include respect, compromise, and listening in your response.\n\nüìù Model Answer:\n${modelAnswer}`;
      }
    }

    function resetForm() {
      document.getElementById('userAnswer').value = '';
      document.getElementById('feedbackBox').innerText = '';
    }

    function goBack() {
      window.location.href = 'dashboard.html'; // Change if your dashboard page filename is different
    }
  </script>
</body>
</html>
