<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Active Listening Simulation – Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #scenarioText {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Active Listening Practice</h1>
    <p id="scenarioText"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Type your response here..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        scenario: "Your colleague shares that they are feeling overwhelmed with their workload and deadlines.",
        idealResponse: "I understand how stressful it can be when there’s too much to handle. Would you like to talk about what’s causing the most pressure? I’m here to listen and help if I can."
      },
      {
        scenario: "A friend tells you about a recent disagreement they had with another friend.",
        idealResponse: "That sounds difficult. Can you tell me more about what happened? I want to understand your perspective fully."
      },
      {
        scenario: "Your team member expresses frustration over unclear instructions on a project.",
        idealResponse: "I see why that would be frustrating. Let’s review the instructions together and clarify any confusing parts."
      },
      {
        scenario: "Someone explains they feel undervalued at work.",
        idealResponse: "I’m sorry you’re feeling that way. What specific situations made you feel undervalued? Let’s talk it through."
      },
      {
        scenario: "A family member says they’re upset about recent changes in plans.",
        idealResponse: "It sounds like the changes have been hard for you. Would you like to share more about how you’re feeling?"
      }
    ];

    let current = 0;

    function loadScenario() {
      document.getElementById("scenarioText").innerHTML = `<strong>Scenario:</strong> ${scenarios[current].scenario}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userText = document.getElementById("userResponse").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 20) {
        feedbackBox.innerText = "❌ Your response is a bit short. Try to elaborate your empathetic listening response.";
        return;
      }

      // Simple keyword matching for demonstration
      const keywords = ["understand", "feel", "listen", "help", "here", "talk", "share", "sorry", "let's", "would you"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "✅ Great job! Your response shows empathy and active listening skills.\n\n";
      } else {
        feedback = "⚠️ Your response could use more empathetic phrases. Try to acknowledge feelings and offer support.\n\n";
      }

      feedback += `📝 Suggested model response:\n"${scenarios[current].idealResponse}"`;

      feedbackBox.innerText = feedback;
    }

    function nextScenario() {
      current++;
      if (current >= scenarios.length) {
        current = 0;
        alert("You have completed all scenarios. Starting again.");
      }
      loadScenario();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
