<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #003366;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Soft Skilia</h1>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/contact-us">Contact</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Contact Us</h2>
  <form action="/contact-us" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" name="email" required />

    <label for="message">Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Soft Skilia. All rights reserved.</p>
</footer>

</body>
</html>
