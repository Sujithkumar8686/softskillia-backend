<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assertiveness Practice â€“ Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #scenarioPrompt {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace, monospace;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assertiveness Practice</h1>
    <p id="scenarioPrompt"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Describe how you would respond assertively..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        prompt: "A colleague takes credit for your work in a meeting. How do you respond assertively?",
        modelResponse: `I calmly clarify my contributions by saying, "I'd like to add that I was responsible for this part of the project." I avoid blaming, and focus on stating facts respectfully to ensure my work is recognized.`
      },
      {
        prompt: "Your manager asks you to take on extra work beyond your capacity. How do you handle this assertively?",
        modelResponse: `I express my current workload honestly: "I want to deliver quality results, but I am currently at capacity. Can we discuss prioritizing or adjusting deadlines?" This shows respect and clear communication.`
      },
      {
        prompt: "A friend asks you to do something you are uncomfortable with. How do you say no assertively?",
        modelResponse: `I say, "I appreciate your request, but Iâ€™m not comfortable doing that. I hope you understand." I maintain respect while clearly stating my boundaries without feeling guilty.`
      },
      {
        prompt: "You disagree with a team decision but want to express your opinion. How do you assert yourself?",
        modelResponse: `I say, "I see the point, but I have some concerns I'd like to share." Then I present my views clearly and respectfully, inviting discussion to reach the best outcome.`
      },
      {
        prompt: "Someone interrupts you repeatedly during conversations. How do you address this assertively?",
        modelResponse: `I politely say, "Please allow me to finish my point." This sets a boundary calmly and helps maintain respectful communication.`
      }
    ];

    let current = 0;

    function loadScenario() {
      document.getElementById("scenarioPrompt").innerHTML = `<strong>Scenario:</strong> ${scenarios[current].prompt}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userText = document.getElementById("userResponse").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 50) {
        feedbackBox.innerText = "âŒ Your response seems too short. Please provide a detailed explanation.";
        return;
      }

      const keywords = ["assertive", "respect", "clear", "boundary", "honest", "calm", "communicate", "say no", "express", "polite"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "âœ… Excellent response! You demonstrated key assertiveness traits.\n\n";
      } else {
        feedback = "âš ï¸ Try to include more about clear, respectful communication and setting boundaries in your response.\n\n";
      }

      feedback += `ðŸ“ Suggested model response:\n${scenarios[current].modelResponse}`;

      feedbackBox.innerText = feedback;
    }

    function nextScenario() {
      current++;
      if (current >= scenarios.length) {
        current = 0;
        alert("You have completed all scenarios. Restarting.");
      }
      loadScenario();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
