<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adaptability Practice – Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #scenarioPrompt {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace, monospace;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adaptability Practice</h1>
    <p id="scenarioPrompt"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Describe how you would adapt to the situation..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        prompt: "Your team suddenly changes project requirements mid-way. How do you handle this?",
        modelResponse: `I stay calm and focus on understanding the new requirements clearly. I communicate with the team to adjust our plan and timelines, ensuring everyone is aligned. I stay flexible and open to change, prioritizing tasks to meet the updated goals effectively.`
      },
      {
        prompt: "You are assigned a task outside your expertise. How do you manage?",
        modelResponse: `I take the initiative to quickly learn the necessary skills by researching and asking for help from colleagues. I stay positive and open-minded, breaking down the task into manageable steps, and adapting my approach as I progress.`
      },
      {
        prompt: "A key team member leaves unexpectedly. How do you ensure the project continues smoothly?",
        modelResponse: `I assess the immediate impact and redistribute responsibilities within the team. I may take on some tasks myself and coordinate with management for support. Clear communication and flexibility are key to keep the project on track during the transition.`
      },
      {
        prompt: "New technology is introduced that changes how you work. How do you adapt?",
        modelResponse: `I embrace the change by learning the new technology through training or self-study. I stay proactive in applying it to my work and sharing knowledge with teammates, focusing on the benefits it brings and how it can improve our processes.`
      },
      {
        prompt: "Your project deadline is suddenly moved up. How do you respond?",
        modelResponse: `I reassess priorities, streamline workflows, and collaborate closely with the team to optimize efficiency. I communicate with stakeholders about realistic outcomes and stay flexible to adjust plans while maintaining quality work.`
      }
    ];

    let current = 0;

    function loadScenario() {
      document.getElementById("scenarioPrompt").innerHTML = `<strong>Scenario:</strong> ${scenarios[current].prompt}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userText = document.getElementById("userResponse").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 50) {
        feedbackBox.innerText = "❌ Your response seems too short. Please provide a detailed explanation.";
        return;
      }

      const keywords = ["adapt", "flexible", "learn", "communicate", "change", "adjust", "collaborate", "prioritize", "open-minded", "solution"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "✅ Great response! You demonstrated key adaptability traits.\n\n";
      } else {
        feedback = "⚠️ Try to include more about flexibility, learning, and communication in your response.\n\n";
      }

      feedback += `📝 Suggested model response:\n${scenarios[current].modelResponse}`;

      feedbackBox.innerText = feedback;
    }

    function nextScenario() {
      current++;
      if (current >= scenarios.length) {
        current = 0;
        alert("You have completed all scenarios. Restarting.");
      }
      loadScenario();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
