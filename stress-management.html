<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stress Management Practice – Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #scenarioPrompt {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace, monospace;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stress Management Practice</h1>
    <p id="scenarioPrompt"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Describe how you would manage stress in this situation..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        prompt: "You have a tight deadline at work and feel overwhelmed. How do you manage your stress effectively?",
        modelResponse: `Prioritize tasks, break the work into smaller chunks, take short breaks, practice deep breathing, and stay positive. Seeking support from colleagues can also help.`
      },
      {
        prompt: "You feel stressed before a big presentation. What strategies do you use to stay calm and focused?",
        modelResponse: `Practice the presentation multiple times, visualize success, use relaxation techniques like deep breathing, and remind yourself of your preparation and strengths.`
      },
      {
        prompt: "Work-life balance feels challenging and causes stress. How do you maintain balance and reduce stress?",
        modelResponse: `Set clear boundaries for work and personal time, engage in hobbies or exercise, ensure enough rest, and communicate your needs effectively with supervisors and family.`
      },
      {
        prompt: "A conflict with a colleague is causing you stress. How would you handle it to manage your stress?",
        modelResponse: `Address the issue calmly, listen actively, communicate your perspective respectfully, seek compromise, and if needed, involve a mediator or HR support.`
      },
      {
        prompt: "You notice signs of burnout at work. What steps do you take to manage stress and recover?",
        modelResponse: `Recognize the signs early, take regular breaks, delegate tasks, practice mindfulness or meditation, and seek professional help if necessary.`
      }
    ];

    let current = 0;

    function loadScenario() {
      document.getElementById("scenarioPrompt").innerHTML = `<strong>Scenario:</strong> ${scenarios[current].prompt}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userText = document.getElementById("userResponse").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 50) {
        feedbackBox.innerText = "❌ Your response seems too short. Please provide a detailed explanation.";
        return;
      }

      const keywords = ["break", "breathe", "prioritize", "relax", "exercise", "support", "communicate", "balance", "mindfulness", "rest"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "✅ Great! Your response covers important stress management techniques.\n\n";
      } else {
        feedback = "⚠️ Try to include more about relaxation, prioritization, breaks, and seeking support in your response.\n\n";
      }

      feedback += `📝 Suggested model response:\n${scenarios[current].modelResponse}`;

      feedbackBox.innerText = feedback;
    }

    function nextScenario() {
      current++;
      if (current >= scenarios.length) {
        current = 0;
        alert("You have completed all scenarios. Restarting.");
      }
      loadScenario();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
