<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative Thinking Practice â€“ Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #scenarioPrompt {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace, monospace;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Creative Thinking Practice</h1>
    <p id="scenarioPrompt"><strong>Scenario:</strong> Loading...</p>
    <textarea id="userResponse" placeholder="Share your creative ideas or approach..."></textarea>
    <br />
    <button onclick="submitResponse()">Submit Response</button>
    <button onclick="nextScenario()">Next Scenario</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>

    <div id="feedbackBox"></div>
  </div>

  <script>
    const scenarios = [
      {
        prompt: "Your team is stuck on how to improve a product's design. What creative approaches could you suggest?",
        modelResponse: `I would encourage brainstorming sessions, exploring unconventional materials, and seeking feedback from diverse users to inspire innovative design ideas.`
      },
      {
        prompt: "You have limited resources but need to deliver a project innovatively. How do you approach this?",
        modelResponse: `I would focus on prioritizing key features, repurposing existing tools creatively, and collaborating with others to maximize impact within constraints.`
      },
      {
        prompt: "A client wants a unique marketing campaign. What creative strategy would you propose?",
        modelResponse: `I would suggest storytelling techniques, interactive digital content, and leveraging social media trends to engage the target audience effectively.`
      },
      {
        prompt: "How do you foster creativity in a team environment?",
        modelResponse: `By encouraging open communication, welcoming diverse perspectives, allowing room for experimentation, and celebrating all ideas without judgment.`
      },
      {
        prompt: "You face a problem with no obvious solution. How do you think outside the box?",
        modelResponse: `I would challenge assumptions, break down the problem into smaller parts, and try alternative viewpoints or analogies to generate fresh ideas.`
      }
    ];

    let current = 0;

    function loadScenario() {
      document.getElementById("scenarioPrompt").innerHTML = `<strong>Scenario:</strong> ${scenarios[current].prompt}`;
      document.getElementById("userResponse").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitResponse() {
      const userText = document.getElementById("userResponse").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 50) {
        feedbackBox.innerText = "âŒ Your response seems too short. Please provide a detailed explanation.";
        return;
      }

      const keywords = ["brainstorm", "innovative", "ideas", "collaborate", "experiment", "perspective", "unique", "storytelling", "feedback", "creative"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "âœ… Great! Your response demonstrates creative thinking principles.\n\n";
      } else {
        feedback = "âš ï¸ Try to include concepts like brainstorming, innovation, collaboration, or unique ideas in your response.\n\n";
      }

      feedback += `ðŸ“ Suggested model response:\n${scenarios[current].modelResponse}`;

      feedbackBox.innerText = feedback;
    }

    function nextScenario() {
      current++;
      if (current >= scenarios.length) {
        current = 0;
        alert("You have completed all scenarios. Restarting.");
      }
      loadScenario();
    }

    window.onload = loadScenario;
  </script>
</body>
</html>
