<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Soft Skilia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
    }

    header {
      background-color: #003366;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .welcome-title {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #003366;
    }

    .sub-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #003366;
    }

    .sim-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .sim-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sim-card h3 {
      color: #003366;
      margin-bottom: 0.5rem;
    }

    .sim-desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    .progress-bar-container {
      background: #ddd;
      border-radius: 8px;
      height: 18px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      height: 100%;
      background-color: #ffcc00;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .progress-text {
      font-weight: 600;
      color: #003366;
      font-size: 0.9rem;
      text-align: right;
      margin-bottom: 1rem;
    }

    .start-btn {
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: center;
    }

    .start-btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #003366;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <section id="tips-section" style="margin-top: 2rem; padding: 1rem; background-color: #e6f2ff; border-radius: 8px;">
  <h3 style="color: #003366;">ðŸ’¡ Daily Soft Skill Tip</h3>
  <p id="tip" style="font-size: 1rem; color: #333;"></p>
</section>

  <header>
    <h1>Soft Skilia</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2 class="welcome-title">Welcome, <span id="username">User</span> ðŸ‘‹</h2>
    <h3 class="sub-title">Your Soft Skills Simulations & Progress</h3>

    <div class="sim-grid" id="simGrid">
      <!-- Simulation cards with progress will be inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Soft Skilia. All rights reserved.</p>
  </footer>

  <script>
    // Array of simulations with title, file, description
    const simulations = [
      { title: "Active Listening", file: "active-listening.html", desc: "Sharpen your listening skills in interactive conversations." },
      { title: "Email Etiquette", file: "email-etiquette.html", desc: "Learn proper formatting, tone, and professionalism in emails." },
      { title: "Team Collaboration", file: "team-collaboration.html", desc: "Work together with virtual teammates to reach shared goals." },
      { title: "Decision Making", file: "decision-making.html", desc: "Practice evaluating options and making choices under pressure." },
      { title: "Adaptability", file: "adaptability.html", desc: "Simulate handling unexpected changes and shifting priorities." },
      { title: "Assertiveness", file: "assertiveness.html", desc: "Balance confidence with respect in communication." },
      { title: "Body Language", file: "body-language.html", desc: "Understand nonverbal cues and body posture in interactions." },
      { title: "Stress Management", file: "stress-management.html", desc: "Identify stressors and simulate calming strategies." },
      { title: "Workplace Ethics", file: "workplace-ethics.html", desc: "Make ethical decisions in challenging situations." },
      { title: "Creative Thinking", file: "creative-thinking.html", desc: "Solve open-ended problems with creativity and innovation." },
      { title: "Conflict Resolution", file: "conflict.html", desc: "Defuse workplace conflict using empathy and calm dialogue." },
      { title: "Leadership", file: "leadership.html", desc: "Lead a team effectively and handle challenges with confidence." },
      { title: "Negotiation", file: "negotiation.html", desc: "Negotiate for a win-win outcome in different scenarios." },
      { title: "Feedback", file: "feedback.html", desc: "Deliver and receive constructive feedback professionally." },
      { title: "Empathy", file: "empathy.html", desc: "Develop deeper emotional understanding in team scenarios." },
      { title: "Public Speaking", file: "public-speaking.html", desc: "Gain confidence and clarity in presentations." },
      { title: "Professional Networking", file: "networking.html", desc: "Learn to connect and build professional relationships." },
      { title: "Time Management", file: "time-management.html", desc: "Balance tasks and deadlines effectively." },
      { title: "Presentation Skills", file: "presentation.html", desc: "Present ideas clearly with good visual and verbal balance." },
      { title: "Job Interview", file: "interview.html", desc: "Train for tough interview questions with AI feedback." }
    ];

    const simGrid = document.getElementById('simGrid');

    // Render simulation cards with progress
    simulations.forEach(sim => {
      // Get progress from localStorage, default 0%
      const progressPercent = parseInt(localStorage.getItem('progress-' + sim.title)) || 0;

      // Create card container
      const card = document.createElement('div');
      card.className = 'sim-card';

      // Card inner HTML with progress bar and button
      card.innerHTML = `
        <h3>${sim.title}</h3>
        <p class="sim-desc">${sim.desc}</p>
        <div class="progress-bar-container" aria-label="${sim.title} progress">
          <div class="progress-bar" style="width: ${progressPercent}%;"></div>
        </div>
        <div class="progress-text">${progressPercent}% Complete</div>
        <button class="start-btn" onclick="location.href='${sim.file}'">
          ${progressPercent > 0 ? 'Resume' : 'Start'} Simulation
        </button>
      `;

      simGrid.appendChild(card);
    });

    // Set username (mock, replace with your backend logic)
    document.getElementById('username').textContent = localStorage.getItem('username') || 'User';
  </script>
  <script>
  fetch("http://localhost:5000/api/users")
    .then(response => response.json())
    .then(data => {
      console.log("User data from backend:", data);

      // Example: If your HTML has an element like <span id="username"></span>
      document.getElementById("username").textContent = data[0].username;

      // If you want to show progress somewhere, you could do:
      // document.getElementById("user-progress").textContent = data[0].progress + "%";

    })
    .catch(error => {
      console.error("Error fetching data from backend:", error);
    });
</script>
</body>
</html>
