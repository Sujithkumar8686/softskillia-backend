<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Etiquette Practice â€“ Soft Skilia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    #emailPrompt {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace, monospace;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #feedbackBox {
      margin-top: 20px;
      background-color: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-line;
      font-size: 1rem;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Etiquette Practice</h1>
    <p id="emailPrompt"><strong>Situation:</strong> Loading...</p>
    <textarea id="userEmail" placeholder="Write your email reply here..."></textarea>
    <br />
    <button onclick="submitEmail()">Submit Email</button>
    <button onclick="nextSituation()">Next Situation</button>
    <button onclick="location.href='dashboard.html'" style="background-color: #6c757d;">Back</button>


    <div id="feedbackBox"></div>
  </div>

  <script>
    const situations = [
      {
        prompt: "Reply to a client who requested a project update, but you need more time to gather the details.",
        idealEmail: `Dear [Client Name],\n\nThank you for reaching out. Iâ€™m currently gathering the latest details on the project and will provide you with a comprehensive update by [specific date]. Please let me know if you have any immediate questions.\n\nBest regards,\n[Your Name]`
      },
      {
        prompt: "Respond to a colleague who asked for your help with a task youâ€™re currently busy with.",
        idealEmail: `Hi [Colleague's Name],\n\nThanks for asking. Iâ€™m currently tied up with some urgent work, but I can assist you starting tomorrow afternoon. Let me know if that works for you.\n\nBest,\n[Your Name]`
      },
      {
        prompt: "Send an email to your manager explaining a delay in your deliverables.",
        idealEmail: `Dear [Manager's Name],\n\nI want to inform you that the deliverables for [project/task] will be delayed due to [reason]. I am working to resolve the issues and expect to complete the work by [new deadline]. I apologize for the inconvenience.\n\nThank you for your understanding.\n\nSincerely,\n[Your Name]`
      },
      {
        prompt: "Write a polite follow-up email to a client who hasnâ€™t responded to your previous message.",
        idealEmail: `Dear [Client Name],\n\nI hope this message finds you well. I wanted to follow up on my previous email regarding [topic]. Please let me know if you need any further information.\n\nLooking forward to your response.\n\nBest regards,\n[Your Name]`
      },
      {
        prompt: "Reply to a team email requesting suggestions for improving remote work collaboration.",
        idealEmail: `Hi Team,\n\nThank you for initiating this discussion. I suggest regular virtual check-ins, use of collaborative tools like [tool names], and clear documentation of tasks to improve our remote collaboration.\n\nHappy to discuss further.\n\nBest,\n[Your Name]`
      }
    ];

    let current = 0;

    function loadSituation() {
      document.getElementById("emailPrompt").innerHTML = `<strong>Situation:</strong> ${situations[current].prompt}`;
      document.getElementById("userEmail").value = "";
      document.getElementById("feedbackBox").innerText = "";
    }

    function submitEmail() {
      const userText = document.getElementById("userEmail").value.trim();
      const feedbackBox = document.getElementById("feedbackBox");

      if (userText.length < 50) {
        feedbackBox.innerText = "âŒ Your email seems too short. Try to write a more complete and polite response.";
        return;
      }

      // Check for some important etiquette keywords/phrases
      const keywords = ["dear", "thank", "please", "regards", "sincerely", "apologize", "let me know"];
      const userLower = userText.toLowerCase();
      let score = 0;

      keywords.forEach(word => {
        if (userLower.includes(word)) {
          score++;
        }
      });

      let feedback = "";
      if (score >= 3) {
        feedback = "âœ… Good job! Your email follows polite and professional etiquette.\n\n";
      } else {
        feedback = "âš ï¸ Your email could be improved with more polite expressions and proper greetings/closings.\n\n";
      }

      feedback += `ðŸ“ Suggested model email:\n${situations[current].idealEmail}`;

      feedbackBox.innerText = feedback;
    }

    function nextSituation() {
      current++;
      if (current >= situations.length) {
        current = 0;
        alert("You have completed all situations. Starting again.");
      }
      loadSituation();
    }

    window.onload = loadSituation;
  </script>
</body>
</html>
